<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Địa chỉ giao hàng</title>

  
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/address.css">
  <link rel="stylesheet" href="assets/css/giohang.css">

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: hsla(339, 58%, 83%, 0.811); font-family: 'Archivo', sans-serif;">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form class="bg-white p-4 rounded shadow" style="width: 100%; max-width: 720px;">
      <h2 class="text-center mb-4 fw-bold">Địa chỉ giao hàng</h2>

      <div class="row mb-3">
        <div class="col">
          <label for="inputName" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="inputName" placeholder="Nhập tên của bạn">
        </div>
        <div class="col">
          <label for="inputNumber" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="inputNumber" placeholder="Nhập số điện thoại của bạn">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="selectCity" class="form-label">Tỉnh/Thành phố</label>
          <select class="form-select" id="selectCity">
            <option selected>Hà Nội</option>
            <option value="1">TP HCM</option>
            <option value="2">Đà Nẵng</option>
          </select>
        </div>
        <div class="col">
          <label for="selectDistrict" class="form-label">Quận/Huyện</label>
          <select class="form-select" id="selectDistrict">
            <option selected>Hà Đông</option>
            <option value="1">Cầu Giấy</option>
            <option value="2">Thanh Xuân</option>
          </select>
        </div>
        <div class="col">
          <label for="selectWard" class="form-label">Phường/Xã</label>
          <select class="form-select" id="selectWard">
            <option selected>Yên Nghĩa</option>
            <option value="1">Dịch Vọng</option>
            <option value="2">Phúc La</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="inputAdd" class="form-label">Địa chỉ cụ thể</label>
        <input type="text" class="form-control" id="inputAdd" placeholder="Nhập địa chỉ cụ thể (số nhà, ngõ, tên đường...)">
      </div>

      <button type="button" class="btn w-100 mt-3" style="background-color: #FF737D; color: #fff;" onclick="window.location.href='order-detail.html'">
        Xác nhận
      </button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
