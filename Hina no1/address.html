<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/address.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/giohang.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid px-0">
		<div class="header w-100">
			<div class="navbar">
				<div class="row first-nav-row mx-0 w-100">
					<div class="col ">
						<div class="row">
							<div class="col-4 second-nav-text search-box px-3">
								<input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
							</div>
							<div class="col-6 nav-search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
						</div>
					</div>
					<div class="col nav-logo">
						<span>hina</span>
					</div>
				</div>
				<div class="row second-nav-row w-100 mx-auto">
					<div class="col second-nav-text active"><a href="" onclick="goToHomePage()">TRANG CHỦ</a></div>
					<div class="col second-nav-text dropdown">
						<a href="#" class="dropdown-toggle" id="productDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							NHÓM SẢN PHẨM
						</a>
						<ul class="dropdown-menu" aria-labelledby="productDropdown">
							<!-- Danh mục sản phẩm sẽ được tải từ API -->
						</ul>
					</div>
					<div class="col second-nav-text" id="products-hot"><a href="">SẢN PHẨM HOT</a></div>
					<div class="col second-nav-text"><a href="">GIỚI THIỆU</a></div>
					<div class="col second-nav-text">
						<div class="row">
							<div class="col">
								<a href="cart.html" class="second-nav-icon"><i class="fa-solid fa-cart-shopping"></i></a>
							</div>
							<div class="col"><a href="" class="second-nav-icon"><i class="fa-regular fa-user"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content">
			<form action="">
				<div class="row">
					<div class="col">
						<p class="add-text">Địa chỉ giao hàng</p>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="mb-3">
							<label for="inputName" class="form-lable form-text">Họ và tên</label>
							<input type="text" class="form-control" id="inputName" placeholder="Nhập tên của bạn">
						</div>
					</div>
					<div class="col">
						<div class="mb-3">
							<label for="inputNumber" class="form-lable form-text">Số điện thoại</label>
							<input type="text" class="form-control" id="inputNumber" placeholder="Nhập số điện thoại của bạn">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="mb-3">
							<label for="selectCity" class="form-lable form-text">Tỉnh/Thành phố</label>
							<select class="form-select" id="selectCity" aria-label="">
								<option selected>Hà Nội</option>
								<option value="1">One</option>
								  <option value="2">Two</option>
								  <option value="3">Three</option>
							</select>
						</div>
					</div>
					<div class="col">
						<div class="mb-3">
							<label for="selectDistrict" class="form-lable form-text">Quận/Huyện</label>
							<select class="form-select" id="selectDistrict" aria-label="">
								<option selected>Hà Đông</option>
								<option value="1">One</option>
								  <option value="2">Two</option>
								  <option value="3">Three</option>
							</select>
						</div>
					</div>
					<div class="col">
						<div class="mb-3">
							<label for="selectWard" class="form-lable form-text">Phường/Xã</label>
							<select class="form-select" id="selectWard" aria-label="">
								<option selected>Yên Nghĩa</option>
								<option value="1">One</option>
								  <option value="2">Two</option>
								  <option value="3">Three</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="mb-3">
							<label for="inputAdd" class="form-lable form-text">Địa chỉ cụ thể</label>
							<input type="text" name="" id="inputAdd" class="form-control" placeholder="Điền thêm địa chỉ cụ thể để người giao hàng tìm thấy bạn dễ hơn!">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button class="btn w-100 btn-color" type="button" onclick="window.location.href='order-detail.html'">
							Xác nhận
						</button>
					</div>
				</div>
			</form>			
		</div>
	</div>
	<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
