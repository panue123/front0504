	<link rel="stylesheet" href="./assets/css/popup.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">
	<title>Quản lý Danh mục</title>
</head>

<body>
    <div class="container-fluid px-0">
        <div class="header">
            <div class="navbar">
                <div class="row first-nav-row mx-0 w-100">
                    <div class="col nav-logo">
                        <span>hina</span>
                    </div>
                </div>
                <div class="row second-nav-row w-100">
                    <div class="col second-nav-text"><a href="admin-statistic.html"><i class="fas fa-chart-line"></i> THỐNG KÊ & BÁO CÁO</a></div>
                    <div class="col second-nav-text active"><a href="admin-category.html"><i class="fas fa-tags"></i> QUẢN LÝ DANH MỤC</a></div>
                    <div class="col second-nav-text"><a href="admin-product.html"><i class="fas fa-box"></i> QUẢN LÝ SẢN PHẨM</a></div>
                    <div class="col second-nav-text"><a href="admin-order.html"><i class="fas fa-shopping-cart"></i> QUẢN LÝ ĐƠN HÀNG</a></div>
                    <div class="col second-nav-text"><a href="admin-user.html"><i class="fas fa-users"></i> QUẢN LÝ NGƯỜI DÙNG</a></div>       
                    <div class="col second-nav-text dropdown">
                        <a href="#" class="dropdown-toggle second-nav-icon">
                            <i class="fa-regular fa-user"></i> Admin
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html">Thông tin cá nhân</a>
                            <a href="index.html"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Quản lý danh mục</h1>
        <div class="actions">
            <button id="openAddCategory"><i class="fas fa-plus"></i> Thêm danh mục</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên danh mục</th>
                    <th>Mô tả</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="category-list"> 
                <!-- Dữ liệu từ backend sẽ được thêm vào đây -->
            </tbody>
        </table>
    </div>

    <!-- Popup thêm danh mục -->
	<div id="overlay-add-category" class="overlay"></div>
	<div id="popup-add-category" class="popup">
		<div class="popup-content">
			<h3>Thêm danh mục mới</h3>
			<form id="addCategoryForm">
				<label>Tên danh mục</label>
				<input type="text" id="categoryName" required>
				<label>Mô tả</label>
				<input type="text" id="categoryDescription" required>
				<button type="submit" class="save-btn">Lưu</button>
				<button type="button" class="cancel-btn" id="cancelAddCategory">Hủy</button>
			</form>
		</div>
	</div>

	<!-- Popup sửa danh mục -->
	<div id="overlay-edit-category" class="overlay"></div>
	<div id="popup-edit-category" class="popup">
		<div class="popup-content">
			<h3>Sửa tên danh mục</h3>
			<form id="editCategoryForm">
				<label>Tên danh mục</label>
				<input type="text" id="editCategoryName" required>
                <label>Mô tả</label>
				<input type="text" id="editCategoryDescription" required>
				<button type="submit" class="save-btn">Lưu</button>
				<button type="button" class="cancel-btn" id="cancelEditCategory">Hủy</button>
			</form>
		</div>
	</div>
	
	<!-- Popup xóa danh mục -->
	<div id="overlay-delete-category" class="overlay"></div>
	<div id="confirm-delete-popup" class="popup">
		<div class="popup-content">
			<h3>Bạn có muốn xóa danh mục này?</h3>
			<form id="deleteCategoryForm">
				<button type="button" class="save-btn" id="confirmDeleteCategory">Xóa</button>
       			<button type="button" class="cancel-btn" id="cancelDeleteCategory">Hủy</button>
			</form>
		</div>
	</div>

	<!-- Popup xem sản phẩm trong danh mục -->
	<div id="overlay-view-product" class="overlay"></div>
	<div id="popup-view-product" class="popup">
		<div class="popup-content">
			<h3>Sản phẩm hiện có trong danh mục</h3>
			<div id="productList"></div>
			<button type="button" id="addProductBtn">Thêm</button>
			<button type="button" id="removeProductBtn">Xóa</button>
			<button type="button" id="clearSelectionBtn">Xóa tất cả</button>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin/admin-category.js"></script>
</body>
</html>
