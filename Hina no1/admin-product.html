<body>

    </div>
        
        <div class="container">
            <h1>Quản lý sản phẩm</h1>
            <div class="actions">
                <button id="openAddProduct"><i class="fas fa-plus"></i> Thêm sản phẩm</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Danh mục</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="product-list"> 
                    <!-- Dữ liệu từ backend sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Popup -->
    <div id="overlay-add-product" class="overlay"></div>
    <div id="popup-add-product" class="popup">
        <div class="popup-content">
            <h3>Thêm sản phẩm mới</h3>
            <form id="addProductForm">
                <label>Tên sản phẩm</label>
                <input type="text" id="customProductName" required>
                <label>Mô tả sản phẩm</label>
                <input type = "text" id = "customProductDescription" required>
                <label>Danh mục</label>
                <select id="customProductCategory" required>
                    <!-- Dữ liệu từ backend sẽ được thêm vào đây -->
                </select>
                <label>Số lượng</label>
                <input type="number" id="customProductQuantity" required>            
                <label>Giá gốc</label>
                <input type="number" id="customProductPrice" required>
                <label>Giá đã giảm</label>
                <input type="number" id="customProductPriceDiscount" required>
                <label>Thêm ảnh sản phẩm</label>
                <input type="file" id="customProductImage" accept="image/*" required>
                <button type="submit" class="save-btn">Lưu</button>
                <button type="button" class="cancel-btn" id="cancelAddProduct">Hủy</button>
            </form>
        </div>
    </div>

    <!-- Sửa thông tin sản phẩm-->
    <div id="overlay-edit-product" class="overlay"></div>
    <div id="popup-edit-product" class="popup">
        <div class="popup-content">
            <h3>Sửa thông tin sản phẩm</h3>
            <form id="editProductForm">
                <label>Tên sản phẩm</label>
                <input type="text" id="editProductName" required>
                <label>Mô tả sản phẩm</label>
                <input type="text" id="editProductDescription" required>
                <label>Danh mục</label>
                <select id="editProductCategory" required>
                    <!-- Dữ liệu từ backend sẽ được thêm vào đây -->
                </select>
                <label>Số lượng</label>
                <input type="number" id="editProductQuantity" required>
                <label>Giá gốc</label>
                <input type="number" id="editProductPrice" required>
                <label>Giá đã giảm</label>
                <input type="number" id="editProductPriceDiscount" required>
                <label>Thêm ảnh sản phẩm</label>
                <input type="file" id="editProductImage" accept="image/*">
                <button type="submit" class="save-btn">Lưu</button>
                <button type="button" class="cancel-btn" id="cancelEditProduct">Hủy</button>
            </form>
        </div>
    </div>

    <!-- Popup xác nhận xóa sản phẩm -->
    <div id="overlay-delete-product" class="overlay"></div>
    <div id="confirm-delete-popup" class="popup">
        <div class="popup-content">
            <h3>Bạn có muốn xóa sản phẩm này?</h3>
            <form id="deleteProductForm">
                <button type="button" class="save-btn" id="confirmDeleteProduct">Xóa</button>
                <button type="button" class="cancel-btn" id="cancelDeleteProduct">Hủy</button>
            </form>
        </div>
    </div>

    <!-- Popup crop ảnh -->
    <div id="overlay-crop-image" class="overlay"></div>
    <div id="popup-crop-image" class="popup">
        <h2>Cắt ảnh sản phẩm</h2>
        <div class="cropper-container">
            <img id="cropper-image" src="" alt="Ảnh để crop">
        </div>
        <div class="popup-buttons">
            <button id="cropImageBtn" class="crop-btn">Cắt ảnh</button>
            <button id="cancelCropBtn" class="crop-btn">Hủy</button>
        </div>
    </div>

    <script src="./assets/js/imageCropper.js"></script>
    <script src="./assets/js/product.js"></script>
</body>
</html>
