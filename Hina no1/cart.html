<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hina - Mỹ phẩm chính hãng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="container-fluid px-0">
    <!-- Header -->
    <div class="header w-100">
      <div class="navbar">
        <div class="nav-row">
          <div class="nav-logo">
            <span>hina</span>
          </div>
          <div class="nav-menu">
            <div class="nav-link active">
              <a href="index.html">TRANG CHỦ</a>
            </div>
            <div class="nav-link dropdown">
              <a href="index.html#products">
                NHÓM SẢN PHẨM <i class="fas fa-chevron-down"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="productDropdown"></ul>
            </div>
            <div class="nav-link">
              <a href="index.html#products-highlight">SẢN PHẨM HOT</a>
            </div>
            <div class="nav-link">
              <a href="index.html#about">GIỚI THIỆU</a>
            </div>
          </div>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
            <div class="nav-search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="nav-icons">
            <div class="cart-area">
              <a href="#" class="cart-icon-wrapper">
                <i class="fas fa-shopping-cart cart-icon pink-icon"></i>
                <span class="cart-count logged-in" style="display: none;">3</span>
              </a>
            </div>
            <div class="user-area">
              <!-- Khi chưa login -->
              <a href="login.html" class="user-icon not-logged-in">
                <i class="fas fa-user pink-icon"></i>
              </a>

              <!-- Khi đã login -->
              <div class="dropdown logged-in" style="display: none;">
                <a href="#" class="user-icon" data-bs-toggle="dropdown">
                  <i class="fas fa-user pink-icon"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="profile.html">Thông tin</a></li>
                  <li><a href="#" id="logoutBtn">Đăng xuất</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end header -->

    <!-- Content -->
    <div class="content"  style="margin-top: 120px;">
      <table class="table table-bordered text-center align-middle table-hover">
        <thead>
          <tr class="table-danger">
            <th class="tb-text">STT</th>
            <th class="tb-text">Sản phẩm</th>
            <th class="tb-text">Phân Loại Hàng</th>
            <th class="tb-text">Đơn Giá</th>
            <th class="tb-text">Số Lượng</th>
            <th class="tb-text">Số Tiền</th>
            <th class="tb-text">Thao Tác</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="row order-bg justify-content-center tb-text align-items-text",  style="position: fixed; bottom: 20px; left: 0; width: 100%; margin: 20px; z-index: 1000;">
        <div class="col-3 order-width">
          <input type="checkbox">
          <span>Chọn tất cả</span>
        </div>
        <div class="col-3 order-width">Tổng thanh toán</div>
        <div class="col-3 order-width"></div>
        <div class="col-1 price order-width" style="color: #FFFFFF;"></div>
        <div class="col-2 order-width">
          <button class="order-btn" 
                  style="background-color: #FF737D; color:#FFFFFF;" 
                  onclick="window.location.href='address.html'">
            Đặt hàng
          </button>
        </div>
      </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/cart1.js"></script>
  <script src="index.js"></script>
</body>

</html>
