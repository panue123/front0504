<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hina - Mỹ phẩm chính hãng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="container-fluid px-0">
    <!-- Header -->
    <div class="header w-100">
      <div class="navbar">
        <div class="nav-row">
          <div class="nav-logo">
            <span>hina</span>
          </div>
          <div class="nav-menu">
            <div class="nav-link active">
              <a href="#" onclick="scrollToTop(); return false;">TRANG CHỦ</a>
            </div>
            <div class="nav-link dropdown">
              <a href="#products" onclick="scrollToSection('products'); return false;">
                NHÓM SẢN PHẨM <i class="fas fa-chevron-down"></i>
              </a>
              <ul class="dropdown-menu" aria-labelledby="productDropdown"></ul>
            </div>
            <div class="nav-link">
              <a href="#products-highlight" onclick="scrollToSection('products-highlight'); return false;">SẢN PHẨM HOT</a>
            </div>
            <div class="nav-link">
              <a href="#about" onclick="scrollToSection('about'); return false;">GIỚI THIỆU</a>
            </div>
          </div>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
            <div class="nav-search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="nav-icons">
            <div class="cart-area">
              <a href="#" class="cart-icon-wrapper">
                <i class="fas fa-shopping-cart cart-icon pink-icon"></i>
                <span class="cart-count logged-in" style="display: none;">3</span>
              </a>
            </div>
            <div class="user-area">
              <!-- Khi chưa login -->
              <a href="login.html" class="user-icon not-logged-in">
                <i class="fas fa-user pink-icon"></i>
              </a>

              <!-- Khi đã login -->
              <div class="dropdown logged-in" style="display: none;">
                <a href="#" class="user-icon" data-bs-toggle="dropdown">
                  <i class="fas fa-user pink-icon"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="profile.html">Thông tin</a></li>
                  <li><a href="#" id="logoutBtn">Đăng xuất</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end header -->

    <!-- Content -->
    <div class="content" style="margin-top: 100px">
		<div class="row">
			<div class="col text"><p>LICH SỬ ĐƠN HÀNG</p></div>
		</div>
		<div class="text">
			<table class="table table-bordered text-center align-middle table-hover">
				<thead>
				  <tr class="table-danger">
					<th class="tb-text">Mã đơn hàng</th>
					<th class="tb-text">Sản phẩm</th>
					<th class="tb-text">Phân Loại Hàng</th>
					<th class="tb-text">Thành tiền</th>
					<th class="tb-text">Trạng thái đơn</th>
					<th class="tb-text">Mua lại</th>
				  </tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>	                  
	</div>
