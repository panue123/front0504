<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - Hina Cosmetics</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="nav-logo">
                <span>hina</span>
            </div>
            <div class="forms-wrapper">
                <!-- Đăng nhập form -->
                <form id="loginForm" class="login-form active">
                    <h2>Đăng nhập</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="login" placeholder="Tên đăng nhập hoặc Email" maxlength="50" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Mật khẩu" maxlength="30" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="options-group">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Ghi nhớ đăng nhập</span>
                        </label>
                        <a href="#" class="forgot-password" id="showForgotPassword">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng nhập
                    </button>
                    <p class="switch-form-text">
                        Chưa có tài khoản? <a href="#" class="switch-to-register">Đăng ký ngay</a>
                    </p>
                </form>

                <!-- Forgot Password Form -->
                <form id="forgotPasswordForm" class="forgot-password-form">
                    <h2>Quên mật khẩu</h2>
                    <div class="info-box">
                        <i class="fas fa-info-circle"></i>
                        <p>Vui lòng điền đầy đủ thông tin bên dưới. Admin sẽ liên hệ với bạn trong thời gian sớm nhất để hỗ trợ đặt lại mật khẩu.</p>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Tên đăng nhập" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email đã đăng ký" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="Số điện thoại liên hệ" required>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Gửi yêu cầu
                    </button>

                    <p class="switch-form-text">
                        <a href="#" id="backToLogin">Quay lại đăng nhập</a>
                    </p>
                </form>

                <!-- Đăng ký form -->
                <form class="register-form">
                    <h2>Đăng ký tài khoản</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Tên đăng nhập" maxlength="20" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" name="fullname" placeholder="Họ và tên" maxlength="50" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" maxlength="50" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="phone" placeholder="Số điện thoại" maxlength="15" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Mật khẩu" maxlength="30" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" maxlength="30" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="terms-group">
                        <label>
                            <input type="checkbox" required>
                            <span>Tôi xác nhận các thông tin trên là chính xác</span>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Đăng ký</button>
                    <p class="switch-form-text">
                        Đã có tài khoản? <a href="#" class="switch-to-login">Đăng nhập</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="assets/js/login.js"></script>
    <script src="assets/js/forgot-password.js"></script>
</body>
</html>
