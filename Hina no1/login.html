<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hina Cosmetics</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="nav-logo">
                <span>hina</span>
            </div>
            <div class="forms-wrapper">
                <!-- Form Đăng nhập -->
                <form id="loginForm" class="login-form active">
                    <h2>Đăng nhập</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Tên đăng nhập hoặc Email" maxlength="50" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Mật khẩu" maxlength="30" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="options-group">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Ghi nhớ đăng nhập</span>
                        </label>
                        <a href="#" class="forgot-password" id="showForgotPassword">Quên mật khẩu?</a>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng nhập
                    </button>
                    <p class="switch-form-text">
                        Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
