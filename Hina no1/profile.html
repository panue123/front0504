<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
</head>
<body>

    <div class="profile-container">
        <h2>Thông tin cá nhân</h2>
        <div class="avatar-wrapper">
            <img src="https://i.pravatar.cc/100" class="avatar-preview" alt="Avatar" id="avatar-preview">
            <label for="image-upload" class="avatar-edit"><i class="fa-solid fa-camera"></i></label>
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" value="Hina" required readonly>
            </div>

            <div class="form-group">
                <label for="fullName">Họ và Tên</label>
                <input type="text" id="fullName" name="fullName" value="Hina Nguyễn">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Số điện thoại</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" value="0987654321" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="hina@example.com" required>
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <textarea id="address" name="address" rows="3" readonly>Hà Nội, Việt Nam</textarea>
            </div>

            <div class="form-group">
                <label for="password">Thay đổi mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu mới">
            </div>
            
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu">
            </div>
            
            <p id="passwordError" class="error-text"></p>     

            <button type="submit" class="btn-save">Lưu Thay Đổi</button>
        </form>
    </div>

    <script src="./assets/js/profile.js"></script>
</body>
</html>
