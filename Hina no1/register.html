<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hina Cosmetics</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="nav-logo">
                <span>hina</span>
            </div>
            <div class="forms-wrapper">
                <!-- Form Đăng ký -->
                <form id="registerForm" class="register-form active">
                    <h2>Đăng ký tài khoản</h2>
                
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" id="username" placeholder="Tên đăng nhập" maxlength="20" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" name="fullname" id="fullname" placeholder="Họ và tên" maxlength="50" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Email" maxlength="50" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="phone" id="phone" placeholder="Số điện thoại" maxlength="15" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Mật khẩu" maxlength="30" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Xác nhận mật khẩu" maxlength="30" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="terms-group">
                        <label>
                            <input type="checkbox" name="termsAccepted" id="termsAccepted" required>
                            <span>Tôi xác nhận các thông tin trên là chính xác</span>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i>
                        Đăng ký
                    </button>
                    <p class="switch-form-text">
                        Đã có tài khoản? <a href="login.html">Đăng nhập</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/register.js"></script>
</body>
</html>
